<h1 class="animated fadeIn">{{employee.name}}  <small>{{ employee.birthday }}</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="employee.img" class="card-img-top" [alt]="employee.nombre">
        <br><br>
        <a [routerLink]="['/employees']" class="btn btn-outline-danger btn-block" >Regresar</a>
        
    </div>
    <div class="col-md-8">
        <h3>{{ employee.profile }}</h3>
        <hr>
    </div>


</div>
